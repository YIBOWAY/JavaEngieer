<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ListTest2</title>
</head>
<body>
<a name="top">这里是顶部</a><br/>
<!--设置水果锚点链接-->
<a href="#top_fruit">水果</a>
<a href="#top_veg">蔬菜</a>
<a href="#sport">运动</a>
<!--设置蔬菜锚点链接-->

<!--设置运动锚点链接-->


<!--设置水果标题-->
<h1>水果</h1><a name="top_fruit"></a>
  <ul>
    <li>香蕉</li>
    <li>苹果</li>
    <li>葡萄</li>
    <li>梨</li>
    <li>西瓜</li>
    <li>樱桃</li>
    <li>菠萝</li>
    <li>橙子</li>
    <li>柚子</li>
    <li>芒果</li>
  </ul>


<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>

<!--设置蔬菜标题-->
<h1>蔬菜</h1><a name="top_veg"></a>
<ul>
  <li>西红柿</li>
  <li>黄瓜</li>
  <li>土豆</li>
  <li>芹菜</li>
  <li>蒜台</li>
  <li>西葫芦</li>
  <li>香菇</li>
  <li>菠菜</li>
  <li>豆角</li>
  <li>油菜</li>
</ul>

<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>

<!--设置运动标题-->
<h1>运动</h1><a name="sport"></a>
<ul>
  <li>乒乓球</li>
  <li>羽毛球</li>
  <li>足球</li>
  <li>篮球</li>
  <li>台球</li>
  <li>游泳</li>
  <li>骑车</li>
  <li>轮滑</li>
  <li>长跑</li>
  <li>短跑</li>
</ul>


<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>
</body>
</html>
<!--当点击“目录项”中的 “水果”、“蔬菜”、“运动”时，跳转到相应的“具体内容”项的标题处。-->

<!--每块具体内容结束后，添加“返回顶部”链接，当点击时，跳转到网页开始处的“这里是顶部”-->
