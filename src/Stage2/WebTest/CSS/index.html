<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    p{
      background-color: rebeccapurple;
      font-size: 20px;
      color: red;
    }
    .p1{
      font-family: 隶书;
    }
  </style>
  <!--
  font-family设置字体属性
  font-size用来设置字体的大小
  font-weight用来设置字体的加粗
  font-style用来设置字体的样式
  color设置文字颜色
  -->
</head>
<body>
  <p>http://www.imooc.com</p>
  <p class="p1">慕课网</p>
  <p class="p1">慕课网</p>
</body>
</html>
